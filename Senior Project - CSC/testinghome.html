<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestFinder</title>
    <link rel = "stylesheet" href= "CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="JS/Variables/ALLFestivalsVariables.js"></script>
    <script src="JS/Variables/FestivalArrays.js"></script>
    <script src="JS/slideshow.js"></script>
  </head>
  <body>
    <div id = "BodyDiv">
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Images/Genres/EDM/EDC Las Vegas.jpg">
          <div class="text">EDC Las Vegas</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="Images/Genres/Alternative/Bonnaroo.jpg">
          <div class="text">Bonnaroo Music Festival</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="Images/Genres/EDM/Ultra.jpg">
          <div class="text">Ultra Music Festival</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      

      <h1>FestFinder</h1>
      
      <div id = "Navigator">
        <table>
            <tr>
              <td>
                <button onclick = "window.location.href = 'testinghome.html'">Find Festivals</button>
              </td>
              <td>
                <button onclick = "window.location.href = 'about.html'">About</button>
                </button>
              </td>
            </tr>
          </table>
        </div>
      <div id = "Filtering">
        <table>
          <tr>
            <td>
              <div id ="MeasurementFiltering">
                <label for="KMorMiles">Shown in:</label>
                  <select name="measurements" id="KMorMiles">
                  <option value="Miles">Miles</option>
                  <option value="KM">Kilometers</option>
                  </select>
              </div>
            </td>

            <td>
              <div id ="GenreFiltering">
                <label for="GenreFilter">Genre:</label>
                  <select name="GenreFilterDropdown" id="GenreFilter">
                  <option value="AllGenres">All</option>
                  <option value="Alternative">Alternative</option>
                  <option value="Country">Country</option>
                  <option value="EDM">EDM</option>
                  <option value="HipHop">Hip Hop</option>
                  <option value="Indie">Indie</option>
                  <option value="Rock">Rock</option>

                  </select>
              </div>
            </td>

            <td>
              <div id ="DistanceFiltering">
                <label for="Distances">Only Show in range of:</label>
                  <select name="DistanceFilterDropdown" id="Distances">
                  <option value="1000000000000000000">Anywhere</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option vlaue="150">150</option>
                  <option value="200">200</option>
                  <option value="250">250</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                  <option value="2000">2000</option>
                  <option value="4000">4000</option>
                  </select>
              </div>
            </td>

        </table>
      </div>
      
      <button id = "SearchButton">Search</button>
      <br>

      <div id="distanceDisplay">
      <script src="JS/functions.js"></script>
      </div>

    </div>
  </body>
  </body>
</html>
